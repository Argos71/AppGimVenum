<ion-header class="ion-no-border">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button
        *ngIf="backButton"
        [defaultHref]="backButton"
      ></ion-back-button>

      <ng-template #manualBack>
        <ion-button [routerLink]="backButton">
          <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ng-template>

      <ion-button (click)=" dismissModal()" *ngIf="isModal">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      <strong>{{ title }}</strong>
      <div class="admin">Cadena de Gimnasios Venum</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
