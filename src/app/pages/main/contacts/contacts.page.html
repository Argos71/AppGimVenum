<!-- =================== Encabezado =================== -->

  <app-header backButton="/main/home" title="Contactos"></app-header>


<!-- =================== Contenido principal =================== -->
<ion-content id="main-content" class="ion-padding">

  <!-- Google Maps -->
  <ion-item color="dark" class="ion-padding">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3890.450127057327!2d-68.1743089!3d-16.4911103!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x915edf0075a50f5b%3A0xe81da03d69f2a617!2sInstituto%20Tecnologico%20Franfer!5e1!3m2!1ses-419!2sbo!4v1748829916528!5m2!1ses-419!2sbo" 
            width="400" height="300" style="border:0;" allowfullscreen loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
  </ion-item>

  <!-- Teléfono -->
  <ion-item color="dark" lines="full">
    <ion-icon name="call-outline" slot="start" color="primary"></ion-icon>
    <ion-label>
      <h2>Teléfono</h2>
      <p>+591 71234567</p>
    </ion-label>
    <ion-button fill="clear" color="success" (click)="llamar()">
      <ion-icon name="call" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>

  <!-- Correo -->
  <ion-item color="dark" lines="full">
    <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
    <ion-label>
      <h2>Email</h2>
      <p>josejeffersonjust&#64;gmail.com</p>
    </ion-label>
    <ion-button fill="clear" (click)="enviarCorreo()">
      <ion-icon name="send-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>

  <!-- Dirección -->
  <ion-item color="dark" lines="full">
    <ion-icon name="location-outline" slot="start" color="primary"></ion-icon>
    <ion-label>
      <h2>Ubicación</h2>
      <p>Zona Ballivián, calle Sargento Carrasco Nro. 25, entre Av. Alfonzo Ugarte y calle Fournier, ciudad El Alto</p>
    </ion-label>
    <ion-button fill="clear" (click)="abrirMapa()">
      <ion-icon name="navigate" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>

  <p></p>
  <!-- Redes Sociales -->
  <ion-item>
    <ion-label>    
      <ion-label color="danger">Redes Sociales</ion-label>
    </ion-label>
  </ion-item>
 
<ion-item>
  <ion-grid>
    <ion-row class="ion-justify-content-around">
      <ion-col size="3" class="ion-text-center">
        <ion-button fill="clear" (click)="abrirFacebook()">
          <ion-icon name="logo-facebook" size="large" color="primary"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-button fill="clear" (click)="abrirInstagram()">
          <ion-icon name="logo-instagram" size="large" color="danger"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-button fill="clear" (click)="abrirWhatsApp()">
          <ion-icon name="logo-whatsapp" size="large" color="success"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
  

</ion-content>
